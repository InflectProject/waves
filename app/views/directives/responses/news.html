<div class="col-md-offset-2 col-md-8 news-response">
  <ul class="news-list list-group text-center">
    <li ng-repeat="notice in news.latest" class="list-group-item">
      <div class="media">
        <div class="media-left">
          <img class="media-object" holder="holder.js/64x64">
        </div>
        <div class="media-body">
          <h4 class="media-heading"><strong>{{notice}}</strong> <i class="fa fa-twitter"></i></h4>
          <small> <em> Texto adicional de menor importancia </em> </small>
        </div>
      </div>
    </li>
  </ul>
</div>
